services:
  2fa-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 2fa-api
    restart: unless-stopped
    ports:
      - "7842:7842"
    environment:
      - PORT=7842

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 64M

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:7842/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

    security_opt:
      - no-new-privileges:true
    read_only: true

networks:
  default:
    name: 2fa-network
